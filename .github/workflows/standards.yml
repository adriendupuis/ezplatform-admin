name: Coding Standards

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer, php-cs-fixer

      - name: Validate composer.json
        run: composer validate

      - name: Remove eZ Platform Admin UI's dependency
        run: composer remove ezsystems/ezplatform-admin-ui --no-interaction --no-update

      - name: Remove JMSTranslationBundle Ignore annotation
        # …Because this annotation's syntax isn't compatible with PHP CS Fixer `@Symfony` rules (tested w/ “Yellow Bird” 2.16.4)
        run: php -r "foreach (explode(\"\n\", trim(shell_exec('find src/bundle/Controller -type f -name ContentUsageController.php'))) as \$filename) { file_put_contents(\$filename, str_replace('/** @Ignore */', '', file_get_contents(\$filename))); }"

      - name: Fix JMSTranslationBundle Desc annotation
        # …Because this annotation's syntax isn't compatible with PHP CS Fixer `@Symfony` rules (tested w/ “Yellow Bird” 2.16.4)
        run: php -r "foreach (explode(\"\n\", trim(shell_exec('find src/bundle/Tab -type f'))) as \$filename) { file_put_contents(\$filename, str_replace('/** @Desc(', '/* @Desc(', file_get_contents(\$filename))); }"

      - name: Validate coding standards in source
        run: php-cs-fixer fix --dry-run --rules=@Symfony src/

#      - name: Validate coding standards in test suite
#        run: vendor/bin/php-cs-fixer fix --dry-run --rules=@Symfony tests/
