services:

    AdrienDupuis\EzPlatformAdminBundle\:
        resource: '../../*'
        exclude: '../../{DependencyInjection,Tests}'
        autowire: true
        autoconfigure: true

    AdrienDupuis\EzPlatformAdminBundle\Controller\:
        resource: '../../Controller'
        autowire: true
        tags: [controller.service_arguments]
        calls:
            - [setContainer, ['@service_container']]

    # Content Usage tabs

    adriendupuis.ezplatform.admin.content_usage.tab_groups:
        parent: EzSystems\EzPlatformAdminUi\Component\TabsComponent
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $template: '@@ezdesign/ui/tab/system_info.html.twig'
            #$template: '@@ezdesign/tab/content_usage_group.html.twig'
            $groupIdentifier: 'ad-admin-content-usage'
        tags:
            - { name: ezplatform.admin_ui.component, group: ad-admin-content-usage-tab-groups }

    AdrienDupuis\EzPlatformAdminBundle\Tab\ContentTypeUsage:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        tags:
            - { name: ezplatform.tab, group: ad-admin-content-usage }

    AdrienDupuis\EzPlatformAdminBundle\Tab\ExampleFinder:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        tags:
            - { name: ezplatform.tab, group: ad-admin-content-usage }

    AdrienDupuis\EzPlatformAdminBundle\Tab\LanguageUsage:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        tags:
            - { name: ezplatform.tab, group: ad-admin-content-usage }

    # Monitor tabs & services

    adriendupuis.ezplatform.admin.monitor.tab_groups:
        parent: EzSystems\EzPlatformAdminUi\Component\TabsComponent
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $template: '@@ezdesign/ui/tab/system_info.html.twig'
            #$template: '@@ezdesign/ui/tab/default.html.twig'
            $groupIdentifier: 'ad-admin-monitor'
        tags:
            - { name: ezplatform.admin_ui.component, group: ad-admin-monitor-tab-groups }

    AdrienDupuis\EzPlatformAdminBundle\EventSubscriber\MonitorTabGroupSubscriber:
        arguments:
            $searchEngine: '%search_engine%'

    AdrienDupuis\EzPlatformAdminBundle\Tab\CurrentHostMonitor:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $hostMonitorService: '@AdrienDupuis\EzPlatformAdminBundle\Service\HostMonitorService'
        tags:
            - { name: ezplatform.tab, group: ad-admin-monitor }

    AdrienDupuis\EzPlatformAdminBundle\Service\RedisMonitorService:
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $redisClient: '@cache.default_redis_provider'
            #$redisClient: '@cache.adapter.redis'
            #$redisClient: '@cache.redis'
            #$redisClient: 'ezpublish.cache_pool'
            $redisDsn: '%cache_dsn%'

    AdrienDupuis\EzPlatformAdminBundle\Tab\RedisMonitor:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $redisMonitorService: '@AdrienDupuis\EzPlatformAdminBundle\Service\RedisMonitorService'
        tags:
            - { name: ezplatform.tab, group: ad-admin-monitor }

    AdrienDupuis\EzPlatformAdminBundle\Tab\SearchEngineMonitor:
        parent: EzSystems\EzPlatformAdminUi\Tab\AbstractTab
        autowire: true
        autoconfigure: false
        public: false
        arguments:
            $searchEngine: '%search_engine%'
            $solrMonitorService: '@AdrienDupuis\EzPlatformAdminBundle\Service\SolrMonitorService'
            $elasticsearchMonitorService: '@AdrienDupuis\EzPlatformAdminBundle\Service\ElasticsearchMonitorService'
        tags:
            - { name: ezplatform.tab, group: ad-admin-monitor }

    AdrienDupuis\EzPlatformAdminBundle\Service\SolrMonitorService:
        arguments:
            $solrEndpointResolver: '@ez_search_engine_solr.connection.default.endpoint_resolver_id'
            $solrEndpointRegistry: '@ezpublish.search.solr.gateway.endpoint_registry'
            $solrHttpClient: '@ezpublish.search.solr.gateway.client.http.stream'

    AdrienDupuis\EzPlatformAdminBundle\Service\ElasticsearchMonitorService:
        arguments:
            $elasticSearchClientFactory: '@Ibexa\Platform\ElasticSearchEngine\ElasticSearch\Client\ClientFactoryInterface'
